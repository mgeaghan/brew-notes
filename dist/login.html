<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="/static/css/main.css">
		<link rel="stylesheet" type="text/css" href="/static/css/login-register.css">
	</head>

	<body>
		<form action="/login" method="post">
			<div class="title">
				<h3>Login</h3>
			</div>

			<div class="field">
				<label>Username:</label>
				<input type="text" name="username" class="text-input username-password username" />
				<br />
			</div>

			<div class="field">
				<label>Password:</label>
				<input type="password" name="password" class="text-input username-password password" required />
			</div>

			<div class="field">
				<input class="submit-btn" type="submit" value="Submit" required />
			</div>

			<label id="error-message"></label>
		</form>

		<a href="/register">Register</a>

		<script>
			const urlParams = new URLSearchParams(window.location.search);
			const info = urlParams.get('info');

			if (info) {
				const errorMessage = document.getElementById("error-message");
				errorMessage.innerText = info;
				errorMessage.style.display = "block";
			}
		</script>
	</body>
</html>
